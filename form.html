<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <meta name="description" content="Form validation exercise for WDD230.">
    <meta name="author" content="Danny M. Rausseo">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Form Submission</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required
                   pattern="[a-zA-Z0-9]{8,}" title="Must be at least 8 alphanumeric characters.">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <p id="passwordError" class="error-message"></p>

            <label for="email">Email (@byui.edu only):</label>
            <input type="email" id="email" name="email" required
                   pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                   title="Please enter a valid @byui.edu email address.">

            <label for="rating">Page Rating: <span id="ratingValue">5</span></label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | Danny M. Rausseo | WDD230</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
